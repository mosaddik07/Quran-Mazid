<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go To Page</title>
    <link rel="stylesheet" href="/CSS/style.css" />
  </head>
  <body>
    <div class="container_go_to_page">
      <div class="child_container_go_to_page">
        <h1>Go To Ayat</h1>
        <form action="#">
          <input type="number" name="sura_numb" id="sura_numb" placeholder="Surah Index No." />

        </form>
      </div>
      <div class="result_text"></div>
    </div>

    <script src="/JS/go-to-page.js"></script>
  </body>
</html>
